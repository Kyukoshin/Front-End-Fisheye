<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/cc60b00ab7.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body id="body">

  <header>
    <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye_logo"/></a>
  </header>

  <main id="main" aria-hidden="false">
    <section class="photograph-header">
    </section>
    <section class="photograph-sortMenu">
    </section>
    <section class="photograph-content">
    </section>
  </main>

  <div id="contact_modal">
    <div class="contact_modal">
      <header>
        <h2 id="contact_h2"></h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" alt="close contact form"/>
      </header>
      <form method="get" class="form">
        <div>
          <label for="prénom">Prénom</label>
          <input type="text" name="prénom" id="prenom" required>
        </div>
        <div>
          <label for="nom">Nom</label>
          <input type="text" name="nom" id="nom" required>
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required>
        </div>
        <div>
          <label for="message">Votre message</label>
          <input type="text" name="message" id="message" required>
        </div>
        <button type="submit" class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>

  <div class="lightbox" id="lightbox">
    <ul class="lightboxContainer">
    </ul>
  </div>

  <script src="scripts/factories/photographer.js" defer></script>
  <script src="scripts/pages/photographer.js" defer></script>
  <script src="scripts/utils/contactForm.js" defer></script>
</body>

</html>
